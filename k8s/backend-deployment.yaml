apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend
          image: ${{ secrets.DOCKER_USERNAME }}/backend-image  # Use the full image name with Docker username
          ports:
            - containerPort: 8080
          resources:
            requests:     # Minimum resources the container is guaranteed
              memory: "512Mi"
              cpu: "250m"
            limits:       # Maximum resources the container can use
              memory: "1Gi"
              cpu: "500m"
