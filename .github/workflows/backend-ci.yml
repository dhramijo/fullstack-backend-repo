name: Backend CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted # Use self-hosted runner

    steps:
      # 1. Checkout Code
      - name: Checkout Code
        uses: actions/checkout@v4

      # 2. Set up JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          distribution: "temurin"
          java-version: "17"

      # 3. Build the Backend with Maven
      - name: Build with Maven
        run: |
          mvn clean install
        working-directory: "."

      # 4. Start Podman Local Registry (with Machine Initialization)
      - name: Start Podman Registry
        run: |
          # Check if the Podman machine exists, if not, create it
          if ! podman machine exists podman-machine-default; then
            echo "Creating Podman machine..."
            podman machine init --rootful
          fi

          # Start the Podman machine
          podman machine start

          # Ensure the registry is running (will only run if not already)
          podman run -d -p 5000:5000 --name local-registry registry:2 || echo "Registry already running"

      # 5. Build and Push Image to Podman Registry
      - name: Build and Push Image
        run: |
          podman build -t localhost:5000/backend-image:latest .
          podman push localhost:5000/backend-image:latest

      # 6. Set up Kubernetes
      - name: Set up Kubernetes
        run: |
          echo "${{ secrets.KUBE_CONFIG }}" > kubeconfig.yaml
          export KUBECONFIG=kubeconfig.yaml

      # 7. Deploy to Kubernetes
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/backend-deployment.yaml
          kubectl apply -f k8s/backend-service.yaml
          kubectl apply -f k8s/backend-ingress.yaml

      # 8. Restart Deployment
      - name: Restart Backend Deployment
        run: |
          kubectl rollout restart deployment backend-deployment

      # 9. Verify Deployment
      - name: Verify Deployment
        run: kubectl get pods
